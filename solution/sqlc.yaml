version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries/clients.sql"
    schema: "db/migrations"
    gen:
      go:
        out: "gen/clients"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
